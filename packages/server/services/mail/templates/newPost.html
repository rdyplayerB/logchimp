<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head style="margin: 0; padding: 0;">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" style="margin: 0; padding: 0;">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 15px; background-color: #0a0a0a;">
	<table style="margin: 0; padding: 40px 20px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; background-color: #0a0a0a;">
		<tbody style="margin: 0; padding: 0;">
			<tr style="margin: 0; padding: 0;">
				<td style="margin: 0; padding: 0; min-width: 100%; width: 100%;">
					<div style="margin: 0; padding: 0;">
						<p style="margin: 0; padding: 0; margin-bottom: 2rem;">
							<a href="{{ url }}" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 13px; letter-spacing: 0.08em; text-transform: lowercase;">
								ビルド studio | feedback
							</a>
						</p>

						<p style="margin: 0; padding: 0; margin-bottom: 0.5rem; color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em;">
							New feedback on {{ boardName }}
						</p>

						<p style="margin: 0; padding: 0; margin-bottom: 1rem; color: rgba(255,255,255,0.95); font-size: 18px; font-weight: 500;">
							{{ postTitle }}
						</p>

						<p style="margin: 0; padding: 0; margin-bottom: 1.5rem; color: rgba(255,255,255,0.7); line-height: 1.6;">
							{{ contentPreview }}
						</p>

						<p style="margin: 0; padding: 0; margin-bottom: 2rem;">
							<a href="{{ postLink }}" target="_blank" rel="noreferrer" style="padding: 12px 24px; color: #0a0a0a; text-decoration: none; display: inline-block; border-radius: 6px; font-weight: 500; font-size: 14px; background-color: #fff;">
								View feedback
							</a>
						</p>

						<p style="margin: 0; padding: 0; margin-bottom: 0; color: rgba(255,255,255,0.4); font-size: 13px;">
							<a href="{{ url }}" target="_blank" rel="noreferrer" style="color: rgba(255,255,255,0.4); text-decoration: none;">{{ domain }}</a>
						</p>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
